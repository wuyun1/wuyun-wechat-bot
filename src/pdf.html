<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>上传并下载文件</title>
</head>

<body>
  <h1>上传并下载文件</h1>
  <form action="/pdf-to-word" method="POST" enctype="multipart/form-data">
    access_token: <input type="text" name="access_token"><br>
    <input type="file" name="file" accept=".pdf">
    <br><br>
    <input type="submit" value="上传">
  </form>
</body>

</html>
